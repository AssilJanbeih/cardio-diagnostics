<h2>{{ data ? "Edit Device" : "Add Device" }}</h2>

<form [formGroup]="deviceForm" (ngSubmit)="submitDeviceData()">
  <div class="form-group">
    <h4>Device Name:</h4>
    <div class="input-group input-group-alternative mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"></span>
      </div>
      <input
        class="form-control"
        formControlName="name"
        placeholder="Name"
        type="text"
      />
    </div>
    <small
      class="p-error error-text"
      *ngIf="
      deviceForm.controls.name.invalid &&
      deviceForm.controls.name.touched
      "
      >Device Name is required.</small
    >
  </div>
  <div class="form-group mb-3">
    <h4>Active:</h4>
    <div class="input-group input-group-alternative">
      <mat-select
        [formControl]="deviceStatus"
        placeholder="Status"
        [ngStyle]="{ height: '40px' }"
      >
        <mat-option *ngFor="let elt of deviceArray" [value]="elt">{{
          elt
        }}</mat-option>
      </mat-select>
    </div>
    <small
      class="p-error error-text"
      *ngIf="
      deviceForm.controls.deviceStatus.invalid &&
      deviceForm.controls.deviceStatus.touched
      "
      >Status is required.</small
    >
  </div>
  <div class="form-group mb-3">
    <h4>Device Serial Number:</h4>
    <div class="input-group input-group-alternative">
      <input class="form-control" placeholder="Device Serial Number" formControlName="alfa" type="number" />
    </div>
    <small
      class="p-error error-text"
      *ngIf="
      deviceForm.controls.alfa.invalid &&
      deviceForm.controls.alfa.touched
      "
      >Serial Number is required.</small
    >
  </div>
  <button mat-raised-button type="submit" color="primary">
    {{ data ? "Edit" : "Add" }} Device
  </button>
</form>
