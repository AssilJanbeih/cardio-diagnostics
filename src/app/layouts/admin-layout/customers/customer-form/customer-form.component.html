<h2>{{ data ? "Edit Patient" : "Add Patient" }}</h2>
<form
  class="complaint-form"
  [formGroup]="customerForm"
  (ngSubmit)="submitCustomerData()"
>
<!--First Name Last Name-->
<div class="row">
  <!--First Name-->
  <div class="col-6">
    <div class="form-group mb-3">
      <h4>First Name:</h4>
      <div class="input-group input-group-alternative">
        <input
          class="form-control"
          placeholder="First name"
          formControlName="firstName"
          type="text"
        />
      </div>
      <small
        class="p-error error-text"
        *ngIf="
          customerForm.controls.firstName.invalid &&
          customerForm.controls.firstName.touched
        "
        >First name is required.</small
      >
    </div>
  </div>
  <!--Lasst Name -->
  <div class="col-6">
    <div class="form-group mb-3">
      <h4>Last Name:</h4>
      <div class="input-group input-group-alternative">
        <input
          class="form-control"
          placeholder="Last name"
          formControlName="lastName"
          type="text"
        />
      </div>
      <small
        class="p-error error-text"
        *ngIf="
          customerForm.controls.lastName.invalid &&
          customerForm.controls.lastName.touched
        "
        >last name is required.</small
      >
    </div>
  </div>
</div>
  
<!--Passport & Nationality-->
<div class="row">
  <!--Passport-->
  <div class="col-6">
    <div class="form-group mb-3">
      <h4>Date of Birth:</h4>
      <div class="input-group input-group-alternative">
        <input
          class="form-control"
          placeholder="Date of Birth"
          formControlName="dob"
          type="date"
        />
      </div>
    </div>
  </div>
  <!--Nationality-->

</div>

<!--Email & Phone Number-->
<div class="row">
  <!--Email-->
  <div class="col-6">
    <div class="form-group mb-3">
      <h4>Email:</h4>
      <div class="input-group input-group-alternative">
        <input
          class="form-control"
          placeholder="Email"
          formControlName="email"
          type="text"
        />
      </div>
      <small
        class="p-error error-text"
        *ngIf="
          customerForm.controls.email.invalid &&
          customerForm.controls.email.touched
        "
        >Email is required.</small
      >
    </div>
   
  </div>
 
</div>

<!--Active Inactive-->
<div class="form-group mb-3">
  <mat-radio-group
    aria-labelledby="example-radio-group-label"
    class="example-radio-group"
    [formControl]="is_enabled"
  >
    <mat-radio-button class="example-radio-button" [value]="true">
      Activate
    </mat-radio-button>
    <mat-radio-button class="example-radio-button" [value]="false">
      Deactivate
    </mat-radio-button>
  </mat-radio-group>
  <small
    class="p-error error-text"
    *ngIf="
      customerForm.controls.is_enabled.invalid &&
      customerForm.controls.is_enabled.touched
    "
    >Active state is required.</small
  >
</div>

  <button mat-raised-button type="submit" color="primary">
    {{ data ? "Edit Patient" : "Add Patient" }}
  </button>
